<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibok - Votre Sant√© en Ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
            /* Configuration adaptative pour iframe ou standalone */
            background: var(--tibok-bg, transparent);
            min-height: 100vh;
        }

        /* Variables CSS pour personnalisation facile */
        :root {
            --tibok-primary: #0E7DB8;
            --tibok-secondary: #17A2B8;
            --tibok-accent: #20C997;
            --tibok-gradient: linear-gradient(135deg, var(--tibok-primary) 0%, var(--tibok-accent) 100%);
            --tibok-emergency: #ef4444;
            --tibok-success: #4ade80;
        }

        /* Bouton flottant (toujours visible) */
        .tibok-floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--tibok-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(14, 125, 184, 0.3);
            z-index: 9999;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .tibok-floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(14, 125, 184, 0.4);
        }

        .tibok-floating-btn.hidden {
            display: none;
        }

        .tibok-floating-btn .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: var(--tibok-emergency);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(14, 125, 184, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(14, 125, 184, 0); }
            100% { box-shadow: 0 0 0 0 rgba(14, 125, 184, 0); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Container principal - Mobile First */
        #tibok-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 80vh;
            max-height: 600px;
            background: var(--tibok-container-bg, white);
            z-index: 10000;
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.2);
        }

        #tibok-container.open {
            display: flex;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Pour desktop - fen√™tre plus petite */
        @media (min-width: 768px) {
            #tibok-container {
                bottom: 80px;
                right: 20px;
                width: 350px;
                height: 500px;
                max-height: 80vh;
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            }

            @keyframes slideUp {
                from { 
                    opacity: 0;
                    transform: translateY(30px);
                }
                to { 
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        /* Tr√®s grands √©crans */
        @media (min-width: 1920px) {
            #tibok-container {
                width: 400px;
                height: 550px;
            }
        }

        /* √âcran de s√©lection de langue */
        .language-selection {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tibok-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .language-selection.hidden {
            display: none;
        }

        .tibok-logo-text {
            font-size: 42px;
            font-weight: bold;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .welcome-text {
            color: white;
            font-size: 18px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 500;
        }

        .choose-language {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 300px;
        }

        .lang-button {
            background: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .lang-button:active {
            transform: scale(0.95);
        }

        .lang-button.fr {
            background: linear-gradient(135deg, #fff 0%, #f0f9ff 100%);
            color: var(--tibok-primary);
        }

        .lang-button.en {
            background: linear-gradient(135deg, #fff 0%, #f0fdf4 100%);
            color: var(--tibok-secondary);
        }

        .lang-button.cr {
            background: linear-gradient(135deg, #fff 0%, #f0fdf4 100%);
            color: var(--tibok-accent);
        }

        .flag-icon {
            font-size: 22px;
        }

        /* Header compact pour mobile */
        .header {
            background: var(--tibok-gradient);
            color: white;
            padding: 12px 15px;
            position: relative;
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--tibok-primary);
        }

        .title-text h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 1px;
            letter-spacing: -0.5px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            opacity: 0.95;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--tibok-success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Bouton de fermeture */
        .close-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-button:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.9);
        }

        /* Info bar compacte */
        .info-bar {
            background: rgba(255,255,255,0.15);
            padding: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            font-size: 11px;
            backdrop-filter: blur(10px);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Zone de messages optimis√©e mobile */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--tibok-messages-bg, linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%));
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(14, 125, 184, 0.1);
            border: 1px solid rgba(14, 125, 184, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--tibok-primary) 0%, var(--tibok-secondary) 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(14, 125, 184, 0.2);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Message d'urgence */
        .emergency-message {
            background: #fee2e2;
            border: 2px solid var(--tibok-emergency);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            animation: shake 0.5s;
            font-size: 14px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 14px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(14, 125, 184, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--tibok-gradient);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Quick replies optimis√©es mobile */
        .quick-replies {
            padding: 10px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            flex-shrink: 0;
        }

        .quick-replies::-webkit-scrollbar {
            display: none;
        }

        .quick-reply {
            padding: 8px 14px;
            background: white;
            border: 1.5px solid var(--tibok-secondary);
            color: var(--tibok-secondary);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .quick-reply:active {
            background: linear-gradient(135deg, var(--tibok-primary) 0%, var(--tibok-secondary) 100%);
            color: white;
            transform: scale(0.95);
            border-color: transparent;
        }

        /* CTA Button */
        .cta-button {
            margin: 10px 15px;
            padding: 14px;
            background: linear-gradient(135deg, var(--tibok-accent) 0%, var(--tibok-secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: glow 2s infinite;
            flex-shrink: 0;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(32, 201, 151, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(32, 201, 151, 0.5); }
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        /* Zone de saisie optimis√©e mobile */
        .input-container {
            padding: 12px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        #message-input:focus {
            border-color: var(--tibok-secondary);
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--tibok-primary) 0%, var(--tibok-secondary) 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-button:active {
            transform: scale(0.9);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Trust badges compacts */
        .trust-badges {
            padding: 8px 15px;
            background: linear-gradient(to right, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 11px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Safe area pour iOS */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .input-container {
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
            
            .trust-badges {
                padding-bottom: calc(8px + env(safe-area-inset-bottom));
            }
        }

        /* Mode debug */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 10001;
            display: none;
        }

        .debug-mode .debug-info {
            display: block;
        }

        /* Ajustements pour tr√®s petits √©crans */
        @media (max-height: 600px) {
            .header {
                padding: 10px;
            }
            
            .info-bar {
                padding: 6px;
                font-size: 10px;
            }
            
            .messages-container {
                padding: 10px;
            }
            
            .message-content {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        /* Mode transparent pour iframe */
        .transparent-mode {
            --tibok-bg: transparent;
            --tibok-container-bg: transparent;
            --tibok-messages-bg: transparent;
        }

        .transparent-mode .tibok-floating-btn {
            display: none;
        }
    </style>
</head>

    <script>
        // ========== CONFIGURATION ==========
        const TIBOK_CONFIG = {
            // Mode: 'development' | 'production' | 'iframe'
            mode: window.location.hostname === 'localhost' ? 'development' : 
                  window.self !== window.top ? 'iframe' : 'production',
            
            // API Configuration
            api: {
                development: 'http://localhost:3001/api/chat',
                production: '/api/chat',
                timeout: 30000, // 30 secondes
                retryAttempts: 3
            },
            
            // Payment URL
            paymentUrl: 'https://payment.tibok.mu',
            
            // Widget Size: 'mini' | 'compact' | 'standard' | 'large' | 'popup'
            widgetSize: 'compact',
            
            // Options
            enableDebug: window.location.hostname === 'localhost',
            enableAnalytics: true,
            enableNotifications: true,
            enableAutoOpen: false,
            autoOpenDelay: 5000,
            
            // Rate limiting
            maxMessagesPerMinute: 10,
            maxConversationLength: 100
        };

        // D√©tection automatique du mode
        if (TIBOK_CONFIG.mode === 'iframe') {
            document.body.classList.add('transparent-mode');
        }

        if (TIBOK_CONFIG.enableDebug) {
            document.body.classList.add('debug-mode');
            document.getElementById('debug-mode').textContent = TIBOK_CONFIG.mode;
            document.getElementById('debug-api').textContent = TIBOK_CONFIG.mode === 'development' ? 'Local' : 'Production';
        }

        // ========== TAILLES DU WIDGET ==========
        const sizeConfigs = {
            mini: {
                mobile: { height: '60vh', maxHeight: '400px' },
                desktop: { width: '300px', height: '400px' },
                button: { size: '45px' }
            },
            compact: {
                mobile: { height: '70vh', maxHeight: '500px' },
                desktop: { width: '320px', height: '450px' },
                button: { size: '50px' }
            },
            standard: {
                mobile: { height: '80vh', maxHeight: '600px' },
                desktop: { width: '350px', height: '500px' },
                button: { size: '60px' }
            },
            large: {
                mobile: { height: '90vh', maxHeight: '700px' },
                desktop: { width: '400px', height: '600px' },
                button: { size: '65px' }
            },
            popup: {
                mobile: { height: '50vh', maxHeight: '350px' },
                desktop: { width: '320px', height: '400px' },
                button: { size: '55px' }
            }
        };
        
        // Appliquer les styles de taille
        const config = sizeConfigs[TIBOK_CONFIG.widgetSize] || sizeConfigs.compact;
        const customStyle = document.createElement('style');
        customStyle.textContent = `

        // ========== GESTION DU CACHE ==========
        const responseCache = new Map();
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

        function getCachedResponse(message) {
            const normalized = message.toLowerCase().trim();
            const cached = responseCache.get(normalized);
            
            if (cached && Date.now() - cached.timestamp < CACHE_DURATION) {
                return cached.response;
            }
            
            responseCache.delete(normalized);
            return null;
        }

        function setCachedResponse(message, response) {
            const normalized = message.toLowerCase().trim();
            responseCache.set(normalized, {
                response,
                timestamp: Date.now()
            });
        }

        // ========== FONCTIONS PRINCIPALES ==========

        // Ajouter un message
        function addMessage(text, sender, isEmergency = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (isEmergency) {
                messageDiv.innerHTML = `
                    <div class="emergency-message">
                        <span class="alert-icon">‚ö†Ô∏è</span>
                        <span>${sanitizeHTML(text)}</span>
                    </div>
                `;
            } else {
                const time = new Date().toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${sanitizeHTML(text).replace(/\n/g, '<br>')}
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            conversationHistory.push({ 
                role: sender === 'bot' ? 'assistant' : 'user',
                content: text,
                timestamp: new Date()

            messageCount++;
            if (TIBOK_CONFIG.enableDebug) {

        // ========== D√âTECTION ET ANALYSE ==========
        
        // D√©tection d'urgence
        function detectEmergency(message) {
            const emergencyKeywords = [
                'urgence', 'urgent', 'grave', 'douleur intense', 'suicide',
                'emergency', 'severe', 'chest pain', 'can\'t breathe',
                'urzan', 'doule for', 'mal leker', 'pa kav respire',
                'respir', 'breath', 'saign', 'bleed', 'bleeding',
                'accident', 'aksidan', 'inconscient', 'unconscious',
                'crise', 'crisis', 'overdose', 'poison'
            ];
            
            const lowerMessage = message.toLowerCase();
            return emergencyKeywords.some(keyword => lowerMessage.includes(keyword));
        }

        // Analyser l'intention
        function analyzeIntent(message) {
            const lowerMessage = message.toLowerCase();
            
            // D√©tection des sympt√¥mes
            if (lowerMessage.match(/mal|douleur|pain|fi√®vre|fever|toux|cough|gorge|throat|vomit|fatigue|insomnie/)) {
                userProfile.hasExpressedSymptoms = true;
            }
            
            // Questions sur le prix
            if (lowerMessage.match(/prix|co√ªt|price|cost|tarif|komie|combien|cher/)) {
                userProfile.hasAskedAboutPrice = true;
            }
            
            // Questions sur le processus
            if (lowerMessage.match(/comment|marche|how|work|kuma|fonctionn|process/)) {
                userProfile.hasAskedAboutProcess = true;
            }
            
            userProfile.questionsCount++;
            
            // D√©terminer si l'utilisateur est pr√™t √† payer
            if (userProfile.hasExpressedSymptoms || 
                (userProfile.hasAskedAboutPrice && userProfile.hasAskedAboutProcess) ||
                userProfile.questionsCount >= 3) {
                userProfile.readyToPay = true;
            }
            
            return {
                intent: lowerMessage.match(/symptom|mal|douleur/) ? 'medical' :
                        lowerMessage.match(/prix|cost|tarif/) ? 'pricing' :
                        lowerMessage.match(/comment|how|work/) ? 'process' : 'general',
                confidence: 0.8
            };
        }

        // ========== RATE LIMITING ==========
        
        function checkRateLimit() {
            const now = Date.now();
            const timeSinceLastMessage = now - lastMessageTime;
            
            if (timeSinceLastMessage < 6000) { // 6 secondes entre messages
                const messagesInLastMinute = conversationHistory.filter(
                    msg => now - new Date(msg.timestamp).getTime() < 60000
                ).length;
                
                if (messagesInLastMinute >= TIBOK_CONFIG.maxMessagesPerMinute) {
                    return false;
                }
            }
            
            lastMessageTime = now;
            return true;
        }

        // ========== ENVOI DE MESSAGE ==========
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // V√©rifier le rate limiting
            if (!checkRateLimit()) {
                addMessage(translations[currentLanguage].rateLimitError, 'bot');
                return;
            }
            
            // V√©rifier la longueur de la conversation
            if (conversationHistory.length >= TIBOK_CONFIG.maxConversationLength) {
                addMessage("Cette conversation est tr√®s longue. Veuillez rafra√Æchir la page pour continuer.", 'bot');
                return;
            }
            
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Cacher les quick replies apr√®s le premier message
            if (userProfile.questionsCount > 0) {
                quickRepliesContainer.innerHTML = '';
            }
            
            // V√©rifier urgence
            if (detectEmergency(message)) {
                setTimeout(() => {
                    addMessage(translations[currentLanguage].emergencyAlert, 'bot', true);
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }, 500);
                trackEvent('emergency_detected', { message });
                return;
            }
            
            const intent = analyzeIntent(message);
            trackEvent('message_sent', { intent: intent.intent });
            
            // V√©rifier le cache
            const cachedResponse = getCachedResponse(message);
            if (cachedResponse) {
                setTimeout(() => {
                    addMessage(cachedResponse, 'bot');
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                    
                    if (userProfile.readyToPay && ctaButton.style.display === 'none') {
                        ctaButton.style.display = 'flex';
                    }
                }, 500);
                return;
            }
            
            showTyping();
            
            try {
                const apiUrl = TIBOK_CONFIG.mode === 'development' 
                    ? TIBOK_CONFIG.api.development 
                    : TIBOK_CONFIG.api.production;
                
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        language: currentLanguage,
                        conversationHistory: conversationHistory.slice(-10),
                        userProfile,
                        intent: intent.intent
                    })
                });
                
                const data = await response.json();
                
                setTimeout(() => {
                    hideTyping();
                    
                    if (data.success) {
                        addMessage(data.response, 'bot');
                        setCachedResponse(message, data.response);
                        
                        if (userProfile.readyToPay && ctaButton.style.display === 'none') {
                            setTimeout(() => {
                                ctaButton.style.display = 'flex';
                                ctaButton.scrollIntoView({ behavior: 'smooth' });
                            }, 1500);
                        }
                    } else {
                        addMessage(data.error || translations[currentLanguage].networkError, 'bot');
                    }
                    
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }, 1000 + Math.random() * 1000);
                
            } catch (error) {
                console.error('Erreur:', error);
                hideTyping();
                
                setTimeout(() => {
                    const fallbackMessage = getFallbackResponse(message);
                    addMessage(fallbackMessage, 'bot');
                    
                    if (userProfile.hasExpressedSymptoms) {
                        ctaButton.style.display = 'flex';
                    }
                    
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }, 1000);
                
                trackEvent('api_error', { error: error.message });
            }
        }

        // Fetch avec retry
        async function fetchWithRetry(url, options, retries = TIBOK_CONFIG.api.retryAttempts) {
            for (let i = 0; i < retries; i++) {
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), TIBOK_CONFIG.api.timeout);
                    
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeout);
                    
                    if (!response.ok && i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                        continue;
                    }
                    
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                }
            }
        }
